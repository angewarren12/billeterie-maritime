<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maritime Express - Votre voyage commence ici</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#e6f2ff',
                100: '#cce5ff',
                200: '#99cbff',
                300: '#66b0ff',
                400: '#3396ff',
                500: '#007bff',
                600: '#0062cc',
                700: '#004a99',
                800: '#003166',
                900: '#001933',
              },
              ocean: {
                50: '#e6f7ff',
                100: '#b3e5ff',
                200: '#80d4ff',
                300: '#4dc2ff',
                400: '#1ab1ff',
                500: '#009fdf',
                600: '#007db3',
                700: '#005c86',
                800: '#003a5a',
                900: '#00192d',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.6s ease-out',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
            },
          },
        },
      }
    </script>
    
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-gray-50 text-gray-900 font-sans antialiased;
        }
        * {
          @apply scroll-smooth;
        }
      }

      @layer components {
        .btn-primary {
          @apply px-6 py-3 bg-gradient-to-r from-ocean-500 to-primary-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform transition hover:-translate-y-0.5 active:translate-y-0;
        }
        .btn-secondary {
          @apply px-6 py-3 bg-white text-ocean-600 font-semibold rounded-xl border-2 border-ocean-500 hover:bg-ocean-50 transition;
        }
        .card {
          @apply bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow;
        }
        .input-field {
          @apply w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-ocean-500 focus:ring-2 focus:ring-ocean-200 outline-none transition;
        }
        .gradient-text {
          @apply bg-gradient-to-r from-ocean-600 to-primary-600 bg-clip-text text-transparent;
        }
        .section-gradient {
          @apply bg-gradient-to-br from-ocean-50 via-blue-50 to-primary-50;
        }
        .glass-effect {
          @apply bg-white/80 backdrop-blur-md;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
